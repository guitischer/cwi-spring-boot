spring:
  datasource:
    username: root
    password:
    url: jdbc:h2:mem:mydb
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: "true"
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  jackson:
    serialization:
      fail-on-empty-beans: false
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

feign:
  cpf:
    url: https://user-info.herokuapp.com/users
